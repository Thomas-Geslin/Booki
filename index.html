<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="sass/css/style.css"/>
    <script src="https://kit.fontawesome.com/cce2e3c49a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="Bannière_ohmyfood!" class="logo-header"/>
        <div class="header-mark">
            <i class="fas fa-map-marker-alt header-mark__icon"></i><p>Paris, Belleville</p>
        </div>

        <div class="header-body">
            <h1 class="header-body__title">Réserver le menu qui vous convient</h1>
            <p class="header-body__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="header-body__button">Explorer nos restaurants</button>
        </div>
    </header>

    <article>
        <h1>Fonctionnement</h1>
        <div class="article-card">
            <i class="fas fa-mobile-alt article-card__icon"></i>
            <p class="article-card__text">Choisissez un restaurant</p>
        </div>

        <div class="article-card">
            <i class="fas fa-list-ul article-card__icon"></i>
            <p class="article-card__text">Composez votre menu</p>
        </div>

        <div class="article-card">
            <i class="fas fa-store article-card__icon"></i>
            <p class="article-card__text">Dégustez au restaurant</p>
        </div>
    </article>

    <main>
        <h1>Restaurants</h1>
        <figure>
            <div><img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant_La_Palette_Du_Goût"/></div>
            <figcaption>
                <div class="figcaption-text">
                    <h2>La palette du goût</h2>
                    <p>Menilmontant</p>
                </div>
                <i class="far fa-heart"></i>
            </figcaption>
        </figure>

        <figure>
            <div><img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant_La_Note_Enchantée"/></div>
            <figcaption>
                <div class="figcaption-text">
                    <h2>La note enchantée</h2>
                    <p>Charonne</p>
                </div>
                <i class="far fa-heart"></i>
            </figcaption>
        </figure>

        <figure>
            <div><img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant_A_La_Francaise"/></div>
            <figcaption>
                <div class="figcaption-text">
                    <h2>À la française</h2>
                    <p>Cité Rouge</p>
                </div>
                <i class="far fa-heart"></i>
            </figcaption>
        </figure>

        <figure>
            <div><img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant_Le_Délice_Des_Sens"/></div>
            <figcaption>
                <div class="figcaption-text">
                    <h2>Le délice des sens</h2>
                    <p>Folie-Méricourt</p>
                </div>
                <i class="far fa-heart"></i>
            </figcaption>
        </figure>
    </main>

    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo_ohmyfood!"/>
        <div>
            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>
        
        <div>
            <i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>
</body>
</html>
